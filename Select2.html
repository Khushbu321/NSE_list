<!DOCTYPE html>
<html>

<head>
	<title>NSE Company Data</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

	<style type="text/css">
		.select2.select2-container {
			width: 80% !important;
		}

		table {
			color: #333;
			font-family: Helvetica, Arial, sans-serif;
			width: 70%;
			margin: auto;
			border-collapse: collapse;
			border-spacing: 0;
			text-align: left;
		}

		.name-head {
			width: 55%;
		}

		.price-head {
			width: 20%;
		}

		.ticker-head {
			width: 25%;
		}

		td,
		th {
			border: 1px solid #CCC;
			height: 30px;
			text-align: left;
			padding: 10px 20px;
		}

		th {
			background: #F3F3F3;
			font-weight: bold;
		}

		td {
			background: #FAFAFA;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		.note {
			color: #787878;
			margin: auto;
		  width: 70%;
			padding-bottom: 15px;
		}

		.add-row {
			margin: auto;
			text-align: right;
		  width: 70%;
			padding-top: 15px;
		}

		.circular-btn {
			color: grey;
			border-radius: 50%;
			border: 2px solid grey;
			height: 30px;
			font-weight: bold;
			font-size: 20px;
			width: 30px;
			line-height: 26px;
			display: inline-block;
			text-align: center;
			cursor: pointer;
		}

		.circular-btn:hover {
			color: white;
			background: grey;
		}
	</style>
</head>


<body>
	<div class="note">
		Note: Double click on company name to go into edit mode
	</div>


	<table id="mainTable">
		<thead>
			<th class="name-head">

			<th class="ticker-head">

			<th class="price-head">
				Price
			</th>
		</thead>
		<tbody id="container">
		</tbody>
	</table>
	<div class="add-row">
		<span class="circular-btn">+</span>
	</div>
</body>

	(function($, window, document, undefined) {
		const INITIAL_MARKUP_LIMIT = 5;
		const RUPPEE_SYMBOL = '&#8377;';
		let currentlyDisplaying = INITIAL_MARKUP_LIMIT;

		function generateTableRow({ name, symbol, price }, index) {
			return (`
				<tr id="row-${index}">
					<td class="company-name">
						${name}
					</td>
					<td class="company-symbol">
						${symbol}
					</td>
					<td class="company-price">
						${price || '-'}
					</td>
				</tr>
			`);
		}

		function getAjaxLoader() {
			return (`<div class="loader loader--style1" title="0">
					<svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

					<path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
						C22.32,8.481,24.301,9.057,26.013,10.047z">
						<animateTransform attributeType="xml"
							attributeName="transform"
							type="rotate"
							from="0 20 20"
							to="360 20 20"
							dur="0.5s"
							repeatCount="indefinite"/>
						</path>
					</svg>
				</div>`);
		}

		function generateInitialMarkup() {
			const slicedList = window.companies.slice(0, INITIAL_MARKUP_LIMIT);

			const $cachedBody = $("#container");
			$cachedBody.append(slicedList.map(function(company, index) {
				return generateTableRow(company, index);
			}));
		}

		function onDblClick(e) {
			$el = $(e.target);
			$el.html('<select></select>');

			const currentId = e.target.parentElement.id.match(/[0-9]+/)[0];
			$el.toggleClass('company-name');
			$($el.children()[0]).select2({
				data: window.companies,
			})
			$($el.children()[0]).val(window.companies[currentId].text).trigger('change');
		}

		function onSelectChange(e) {
			const data = e.params.data;
			$el = $(e.currentTarget).children();
			$name = $($el[0]);
			$symbol = $($el[1]);
			$price = $($el[2]);
			$name.toggleClass('company-name');
			$name.html(data.name);
			$symbol.html(data.symbol);
			$price.html(getAjaxLoader());


			fetch(`https://www.quandl.com/api/v3/datasets/NSE/${data.symbol}.json?api_key=xMH7BiBu6s24LHCizug3`).then((data) => {
				return data.json();
			}).then((json) => {
				const price = json.dataset.data[0][4];
				$price.html(`${RUPPEE_SYMBOL} ${price}`);
			});
		}


		function addRow(e) {
			const $cachedBody = $("#container");
			const html = generateTableRow(window.companies.slice(currentlyDisplaying, currentlyDisplaying + 1)[0], currentlyDisplaying);
			$cachedBody.append(html);
			currentlyDisplaying++;
			assignEvents();
		}

		function assignEvents() {
			$('.company-name').off('dblclick', onDblClick).on('dblclick', onDblClick);
			$('tr').off('select2:select', onSelectChange).on('select2:select', onSelectChange);
			$('.circular-btn').off('click', addRow).on('click', addRow);
		}

		generateInitialMarkup();
		assignEvents();

	})(jQuery, window, document);

</script>
